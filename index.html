<!DOCTYPE html>
<html>
<head>
	<title>NASA Picture of the Day</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<header class="container-fluid" >
        <div class="nasa-logo"></div>
		<h1>Picture of the Day</h1>
	</header><br>
	<main>
		
			<form id="search-form">
                <label for="search-input">Select a date:</label>
                <input type="date" id="search-input" name="search-input">
                <button type="submit">Search</button>
              </form>
              
              <section id="current-image-container"></section>
		
		<section id="search-history-container">
			<h2>Search history</h2> 
            <!-- <button id ="deleteicon" onclick=clearSearchHistory() > Delete History</button> -->
			<ul id="search-history"></ul>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
